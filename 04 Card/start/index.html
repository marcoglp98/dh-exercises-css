<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Card</title>
</head>
<body>
<div class="card">
<img class="title" src="resources/cat.jpg" alt="A drawing of a cat saying: hello!" width="300px" height="250px">
<div class="title">
<ul>
<h3>Card Title</h3> 
<p>Some text</p>    
</ul>
</div>    
<div class="item">
<ul>An item</ul>
</div>
<div class="item">
<ul>A second item</ul>
</div>
<div class="item">
<ul>A third item</ul>    
</div>
<div class="links">
<ul>
<a href="http://www.google.com">Google</a> 
<a href="http://www.bing.com">Bing</a>   
</ul>
</div>
</div>
</body>
</html>
